buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:7.2.1"
  }
}

def isNewArchitectureEnabled() {
  return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

apply plugin: "com.android.library"


def appProject = rootProject.allprojects.find { it.plugins.hasPlugin('com.android.application') }

if (isNewArchitectureEnabled()) {
  apply plugin: "com.facebook.react"
}

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties["Funsdk_" + name]
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["Funsdk_" + name]).toInteger()
}

android {
  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  namespace "com.funsdk"
  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
    buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", isNewArchitectureEnabled().toString()
    
     ndk {
      abiFilters "armeabi-v7a", "arm64-v8a"
    }
  }
  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  // sourceSets {
  //     main {
  //         jniLibs.srcDirs = ['libs']
  //     }
  // }
}

repositories {
  mavenCentral()
  google()
   maven { url 'https://repo.jftechsoft.com/repository/maven-releases/' }
}


dependencies {
  // For < 0.71, this will be from the local maven repo
  // For > 0.71, this will be replaced by `com.facebook.react:react-android:$version` by react gradle plugin
  //noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native:+"

  implementation 'com.jftechsoft.funsdk:funsdk:5.0.6'
  implementation 'io.github.xmcamera:uilibrary:2.1'
  
  implementation 'com.alibaba:fastjson:1.1.72.android'
  implementation 'org.apache.commons:commons-lang3:3.12.0'
  implementation 'com.squareup.okhttp3:logging-interceptor:4.9.2'
  implementation 'com.squareup.okhttp3:okhttp:4.9.2'
}

if (isNewArchitectureEnabled()) {
  react {
    jsRootDir = file("../src/")
    libraryName = "Funsdk"
    codegenJavaPackageName = "com.funsdk"
  }
}
